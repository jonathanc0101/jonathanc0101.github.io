<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
    <body>

            <div class="contain">
                <div class="title">
                    <h1 id="title">Survey form</h1>
                    <p id="description">We're making a survey form to decide if we should make another survey
                </div>

                <div class="form">
                    <form action="#" id="survey-form">
                        
                            <label class="name" for="name" id="name-label">Name</label>
                            <input required class="name" placeholder="FirstName LastName" type="text" name="name" id="name" >
                                                
                            <label class="email" for="email" id="email-label">Email</label>
                            <input required class="email" placeholder="your@mail.com" type="email" name="email" id="email">
                        
                            <label class="age" for="number" id="number-label">Age</label>
                            <input class="age" placeholder="Ex: 42" type="number" name="number" id="number" min="0" max="100">
        
                            <label class="sex" for="dropdown">Sex/gender</label>
                            <select class="sex" name="dropdown" id="dropdown">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            
                            <legend class="marital">Marital status</legend>
                            <fieldset class="marital">
                                <label for="married">Married</label>
                                <input type="radio" id="married" name="marital-status" value="married">
                                
                                <label for="not-married">Not married</label>
                                <input type="radio" id="not-married" name="marital-status" value="not-married">
                                
                                <label for="will-never-marry">Will never marry</label>
                                <input type="radio" id="will-never-marry" name="marital-status" value="will-never-marry">
                                
                            </fieldset>
                            
                            <label class="experience" for="mytextarea">Please give us some feedback on the overall experience using this form</label>
                            <textarea class="experience" name="mytextarea" id="mytextarea" cols="30" rows="2" form="survey-form" placeholder="Yes! i loved this form, it changed my life."></textarea>
                        
                        <div class="checkboxes">
                            <p>Laboral status</p>
                            <label for="working">I am working</label>
                            <input type="checkbox" name="working" id="working" value="working">
                            
                            <label for="studying">I am studying</label>
                            <input type="checkbox" name="studying" id="studying" value="studying">
                        </div>
                            
                        <button class="submit" type="submit" id="submit">Send</button>
        
                        </form>    
                </div>
            </div>        
    </body>
</html>
